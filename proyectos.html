<script src="./js/proyectos.js"></script>
<script>
  const contenedor = document.querySelector("#proyectos .grid");

  proyectos.forEach(function (item) {
    const div = document.createElement("div");
    div.className =
      "bg-[#1a2233] p-4 rounded-xl shadow-lg hover:scale-105 transition";

    div.innerHTML = `
      <img src="${item.imagen}" alt="${item.titulo}" class="rounded-lg mb-4">
      <h3 class="font-bold text-lg mb-2">${item.titulo}</h3>
      <p class="text-gray-400">${item.descripcion}</p>
    `;
    contenedor.appendChild(div);
  });
</script>
